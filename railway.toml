# ROSETTA STONE: Forces Dockerfile builder for nightly Rust support

[build]
builder = "dockerfile"
dockerfilePath = "./Dockerfile"
watchPatterns = ["src/**", "Cargo.toml", "rust-toolchain.toml"]

[deploy]
startCommand = "./divine-agi server --port $PORT"
healthcheckPath = "/api/status"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
numReplicas = 1
